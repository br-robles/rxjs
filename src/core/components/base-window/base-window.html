<div class="container-rxjs">
  <app-rxjs-experiments (canOpenBar)="canOpenBar = $event"></app-rxjs-experiments>
</div>

<div class="scene">
  <div class="vehicle">
    <app-vehicle class="vehicle"></app-vehicle>
  </div>

  <div class="station">
    <div class="container-operator">
      <app-operator></app-operator>
    </div>

    <div class="barrier">
      <app-barrier [onOpenBar]="canOpenBar"></app-barrier>
    </div>
  </div>
</div>
